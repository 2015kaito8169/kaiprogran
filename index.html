<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://2015kaito8169.github.io">
    <title>kaiprogran Official IDE</title>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #58a6ff; --text: #c9d1d9; }
        body { font-family: 'Consolas', monospace; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: var(--panel); padding: 10px 20px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        .main-layout { display: flex; flex: 1; overflow: hidden; padding: 10px; gap: 10px; }
        .editor-section { flex: 1.2; display: flex; flex-direction: column; position: relative; }
        
        /* ã‚¨ãƒ‡ã‚£ã‚¿å®Œå…¨æ¶ˆæ»…ç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
        #editor { flex: 1; background: var(--panel); color: #e6edf3; border: 1px solid #30363d; padding: 15px; font-size: 16px; border-radius: 8px; outline: none; resize: none; line-height: 1.5; }
        .editor-hidden { display: none !important; }
        
        /* æ¶ˆãˆã¦ã„ã‚‹æ™‚ã®èº«ä»£ã‚ã‚Šè¡¨ç¤º */
        #secretMsg { display: none; flex: 1; border: 2px dashed #30363d; border-radius: 8px; justify-content: center; align-items: center; color: #30363d; font-size: 1.2rem; }

        .log-section { flex: 0.8; display: flex; flex-direction: column; background: #000; border-radius: 8px; border: 1px solid #30363d; }
        .toolbar { margin-bottom: 10px; display: flex; gap: 6px; flex-wrap: wrap; }
        button { padding: 6px 12px; border-radius: 6px; border: 1px solid #30363d; cursor: pointer; font-weight: bold; background: #21262d; color: #c9d1d9; font-size: 13px; }
        #runBtn { background: #238636; color: white; border: none; }
        #logArea { flex: 1; padding: 15px; overflow-y: auto; white-space: pre-wrap; font-size: 14px; line-height: 1.6; }
        .normal { color: #7ee787; } .warn { color: #d29922; } .error { color: #f85149; }

        /* èª¬æ˜ç”»é¢ï¼ˆãƒ–ãƒ¯ãƒƒï¼‰ */
        #helpModal { 
            display: none; position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%) scale(0.5); 
            width: 400px; max-width: 90%; background: #1c1c1e; border: 2px solid var(--accent); 
            z-index: 1000; padding: 25px; border-radius: 15px; opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #helpModal.show { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--accent);">kaiprogran IDE v1.8</div>
    <button onclick="toggleHelp()" style="background:#ffcb6b; color:#000; border:none;">èª¬æ˜ã‚’è¦‹ã‚‹</button>
</header>

<div class="main-layout">
    <div class="editor-section">
        <div class="toolbar">
            <button id="runBtn" onclick="runKaiPro()">â–¶ RUN</button>
            <button onclick="saveData(1)">ğŸ’¾ 1</button>
            <button onclick="saveData(2)">ğŸ’¾ 2</button>
            <button onclick="saveData(3)">ğŸ’¾ 3</button>
            <button onclick="copyRaw('script')">ã‚³ãƒ¼ãƒ‰è¤‡è£½</button>
            <button onclick="copyRaw('log')">ãƒ­ã‚°è¤‡è£½</button>
        </div>
        <textarea id="editor" spellcheck="false" oninput="checkSecret(this)">disp("kaiprogran")</textarea>
        <div id="secretMsg">ğŸ”’ Secret Mode Active</div>
    </div>
    <div class="log-section"><div id="logArea"></div></div>
</div>

<div id="helpModal">
    <h2 style="color:var(--accent); margin-top:0;">Manual</h2>
    <div id="helpList" style="text-align:left; font-size:13px; line-height:1.7; color:#bbb;"></div>
    <button onclick="toggleHelp()" style="margin-top:15px; width:100%; padding:10px;">é–‰ã˜ã‚‹</button>
</div>

<script>
    let vars = {}; let jsScope = {};
    const logArea = document.getElementById('logArea');
    const editor = document.getElementById('editor');
    const secretMsg = document.getElementById('secretMsg');

    // å®Œå…¨ã«æ¶ˆãˆã‚‹ã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆç›£è¦–
    function checkSecret(el) {
        const val = el.value;
        // ++endSecretCode++ ã®æœ€å¾Œã® + ãŒæ‰“ãŸã‚ŒãŸã‚‰æ¶ˆæ»…
        if (val.endsWith("+") && val.includes("++endSecretCode++") && !val.includes(">noSecret<")) {
            el.classList.add('editor-hidden');
            secretMsg.style.display = 'flex';
            print("System: Secret Mode Activated. (Editor Hidden)", "warn");
        } 
        // >noSecret< ã®æœ€å¾Œã® > ãŒæ‰“ãŸã‚ŒãŸã‚‰å‡ºç¾ï¼ˆéš ã‚Œã¦ã„ã¦ã‚‚å…¥åŠ›ã¯å—ã‘ä»˜ã‘ã¦ã„ã‚‹ãŸã‚ï¼‰
        else if (val.endsWith(">") && val.includes(">noSecret<")) {
            el.classList.remove('editor-hidden');
            secretMsg.style.display = 'none';
            print("System: Editor Restored.", "normal");
        }
    }

    function toggleHelp() {
        const m = document.getElementById('helpModal');
        if (m.classList.contains('show')) {
            m.classList.remove('show');
            setTimeout(() => m.style.display = 'none', 300);
        } else {
            m.style.display = 'block';
            setTimeout(() => m.classList.add('show'), 10);
        }
    }

    async function print(msg, cls="normal") {
        const d = document.createElement('div');
        d.className = cls; d.textContent = `> ${msg}`;
        logArea.appendChild(d);
        logArea.scrollTop = logArea.scrollHeight;
        await new Promise(r => setTimeout(r, 60)); // é †åºç¶­æŒã®ãŸã‚ã®å¾®å°å¾…æ©Ÿ
    }

    function saveData(n) { localStorage.setItem('kp_v18_s'+n, editor.value); alert("ä¿å­˜ã—ã¾ã—ãŸ"); }
    function loadData(n) { const d = localStorage.getItem('kp_v18_s'+n); if(d){editor.value=d; checkSecret(editor); alert("èª­ã¿è¾¼ã¿ã¾ã—ãŸ");} }
    async function copyRaw(t) { await navigator.clipboard.writeText(t==='log'?logArea.innerText:editor.value); alert(t+"ã‚³ãƒ”ãƒ¼å®Œäº†"); }

    async function runKaiPro() {
        logArea.innerHTML = ""; vars = {}; jsScope = {};
        const lines = editor.value.split('\n');
        let skip = false; let ifRes = false;

        for (let i = 0; i < lines.length; i++) {
            let l = lines[i].trim();
            if (!l || l.startsWith("com//") || l.includes("SecretCode") || l.includes("noSecret")) continue;
            if (skip && !l.startsWith("else") && !l.includes("}}")) continue;

            let hit = false;
            if (l.startsWith("disp(") || l.startsWith("ere(") || l.startsWith("cav(")) {
                let t = l.startsWith("disp") ? "normal" : (l.startsWith("ere") ? "error" : "warn");
                let inner = l.match(/\("(.*)"\)/)?.[1] || l.match(/\((.*)\)/)?.[1];
                let out = inner?.startsWith("JS,") ? (jsScope[inner.split(",")[1]] || "undefined") : (vars[inner] !== undefined ? vars[inner] : inner);
                await print(out, t); hit = true;
            }
            else if (l.startsWith("ent")) {
                await new Promise(r => setTimeout(r, 50));
                let res = prompt("Input:");
                if(l.includes(",")) vars[l.split(",")[1].trim()] = res;
                await print(res || ""); hit = true;
            }
            else if (l.startsWith("if")) {
                let m = l.match(/\((.*)\)/)?.[1].split("=");
                let L = vars[m[0].trim()] || m[0].trim().replace(/"/g,"");
                let R = vars[m[1].trim()] || m[1].trim().replace(/"/g,"");
                if(L == R){ skip = false; ifRes = true; } else { skip = true; ifRes = false; }
                hit = true;
            }
            else if (l.startsWith("else")) { skip = ifRes; hit = true; }
            else if (l.includes("}}")) { skip = false; hit = true; }
            else if (l.includes("=")) {
                let p = l.split("="); let n = p[0].trim(); let v = p[1].trim();
                if (v.startsWith("cal(")) {
                    let exp = v.match(/\((.*)\)/)[1].replace(/JS,([a-z0-9]+)/gi, (m,v)=>jsScope[v]||0).replace(/([ã-ã‚“ã‚¡-ãƒ¶ãƒ¼ä¸€-é¾ a-z0-9]+)/gi, m => vars[m] !== undefined ? vars[m] : m).replace(/"/g,"");
                    try { vars[n] = eval(exp); } catch(e) { await print("Error in calculation", "error"); }
                } else { vars[n] = v.replace(/"/g, ""); }
                hit = true;
            }
            if (!hit && !skip) await print(`Error: ${l}`, "error");
        }
    }

    const helpItems = ["â— disp / cav / ere : ãƒ­ã‚°å‡ºåŠ›", "â— if / else / }} : æ¡ä»¶åˆ†å²", "â— ent,å¤‰æ•° : å…¥åŠ›å—ä»˜", "â— JS,å¤‰æ•° : JSé€£æº", "â— icp : ã‚³ãƒ”ãƒ¼æ©Ÿèƒ½"];
    document.getElementById('helpList').innerHTML = helpItems.map(h => `<p>${h}</p>`).join("");
</script>
</body>
</html>
